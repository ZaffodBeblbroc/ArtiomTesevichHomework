<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keyworlds" content="Ресторан Прованс, Французская кухня">
  <meta name="description" content="Бронирование столика">
  <meta name="author" content="Тесевич А. Н.">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Бронирование столика в ресторанном комплексе 	&laquo;Прованс&raquo;</legend>
      <label for="name">Ваше имя</label>
      <input type="text" id="name">
      <br>
      <br>

      <label for="mobile">Мобильный телефон</label>
      <input type="tel" id="mobile" placeholder=" + 375 (_ _) _ _ _  _ _  _ _">
      <br>
      <br>

      <label for="Email">E-mail</label>
      <input type="email" id="Email">
      <br>
      <br>

      <label for="number">Количество персон</label>
      <input type="number" id="number">
      <br>
      <br>

      <label for="DateOfVisit">Дата посещения</label>
      <input type="date" id="DateOfVisit">
      <br>
      <br>

      <label for="VisitTime">Время посещения</label>
      <input type="time" id="VisitTime">
      <br>
      <br>

      <label for="commentary">Комментарий</label>
      <br>
      <textarea name="commentary" id="commentary" placeholder="Пожелание к брони" cols="60" rows="15"></textarea>
      <br>
      <br>

      <button type="submit">Забронировать</button>
    
    </fieldset>
  </form>

</body>
</html>
